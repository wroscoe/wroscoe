<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .social a {
            margin: 10px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    My Personal Website
</header>

<div class="container">
    <div class="profile">
        <img src="profile.jpg" alt="My Photo">
        <h2>Your Name</h2>
    </div>

    <h3>About Me</h3>
    <p>Hello! I'm [Your Name], a [Your Profession or Hobby]. I enjoy working on creative projects and learning new things.</p>

    <h3>Contact</h3>
    <p>Email: you@example.com</p>
    <p>Phone: (123) 456-7890</p>

    <h3>Follow Me</h3>
    <div class="social">
        <a href="https://github.com/yourprofile" target="_blank">GitHub</a> |
        <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a> |
        <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
    </div>
</div>

<footer>
    &copy; 2025 Your Name. All rights reserved.
</footer>

</body>
</html>
